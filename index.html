<!DOCTYPE html>
<html>
    <head>
        <title>Card Visualizer</title>
    </head>


    <body>

        <ul id = "toolbar">
            <li><button type = "button" id = "settingbtn">Settings</button></li>
            <li><button type = "button" id = "aboutbtn">About</button></li>
            <li><button type = "button" id = "musicbtn">Music</button></li>
        </ul>


        <canvas id="canvas"></canvas>

        <div id="button-content" class="wrapper">
            <input type="file" id="musicfile" accept="audio/*" hidden = "hidden"/>
            <button type = "button" id = "custom-upload">Upload a song</button>
            <div id = "filetypes"> Accepts .wav .mp3 .ogg</div>
        </div>

        <audio id="audio"></audio>

<!--javascript files and css stylesheet-->
        <script src="js/uploadbutton.js"></script>
        <script src="js/index.js"></script>

        <link rel="stylesheet" href="css/style.css">



    </body>
</html>
