<!DOCTYPE html>
<html>
    <head>
        <title>Card Visualizer</title>
    </head>


    <body>
        <canvas id="canvas"></canvas>
        <!-- top bar -->
        <ul id = "toolbar">
            <li><button type = "button" id = "settingbtn">Settings</button></li>
            <li><button type = "button" id = "aboutbtn">About</button></li>
            <li><button type = "button" id = "musicselectionbtn">Music</button></li>
        </ul>
        <!--music selection modal-->
        <div id= "music-modal" class="modal">
            <div id = "selection-content" class = "modal-content">
                <div class = "modal-header">
                    <span>Music Selection</span>
                </div>
            <div class = "modal-subheader">
                <span> Upload a song from your computer</span>
            </div>
                <div class = "modal-body">
                    <button type = "button" class = "modal-button" id = "custom-upload">Upload</button>
                </div>
            </div>
        </div>
<!--Settings modal-->
        <div id = "settings-modal" class = "modal">
            <div id = "settings-content" class = "modal-settingcontent">
                <div class = "modal-header">
                    <span>Visualizer Settings</span>
                </div>
                <div class = "modal-subheader">
                    <span id = "volumedisplay">Volume: 100%</span>
                </div>
                <div class = "modal-body">
                    <div class="slidecontainer">
                        <input type="range" min="0" max="100" value="90" class="slider" id="volume">
                    </div>
                </div>

            </div>
        </div>



<!-- TODO: replace with fancy overlay introduction to site -->
        <div id="button-content">
            <input type="file" id="musicfile" accept="audio/*" hidden = "hidden"/>
            <div id = "filetypes"> Accepts .wav .mp3 .ogg</div>
        </div>

        <audio id="audio"></audio>

<!--javascript files and css stylesheet-->
        <script src="js/interfaces.js"></script>
        <script src="js/index.js"></script>

        <link rel="stylesheet" href="css/style.css">



    </body>
</html>
